<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Profile</h1>
    <p><a href="{{ url_for('profile', username=profile_user.username) }}">Back to Profile</a></p>

    <form method="POST" enctype="multipart/form-data">
        <label for="bio">Bio:</label><br>
        <textarea name="bio" rows="4" cols="50">{{ profile_user.bio }}</textarea><br><br>

        <label for="profile_pic">Profile Picture:</label><br>
        <input type="file" name="profile_pic" accept="image/*"><br><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
